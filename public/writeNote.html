        <div id="editTopSongsModal" class="modal modal-fx-slideBottom">
            <div class="modal-background"></div>
            <div class="modal-content">

                <header class="modal-card-head">
                    <p class="modal-card-title has-text-left">Add a song to your top 10 list</p>
                    <button class="delete" onclick="toggleEditModal()" aria-label="close"></button>
                </header>
            
                <section class="modal-card-body">

                    <div class="content">

                        <div class="columns">
                            
                            <div class="column">
                                <div class="control">
                                    <label for="ranking">Song Search:</label>
                                    <input name="ranking" onInput="songAddFunction()" class="input is-medium" type="text" id="songSearch">
                                </div>

                                <div class="box">
                                    I'm in a box.
                                </div>
                                <div class="box">

                                </div>

                                </div>


                            </div>

                            <div class="column">
                                <label for="songranking">Choose a ranking:</label>
                                    <select name="songranking" id="songRanking">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>


                                <div class="control">
                                    <label for="songname">Song name (*):</label>
                                    <input name="songname" class="input is-medium" type="text" id="songName">
                                </div>

                                <div class="control">
                                    <label for="songartist">Artist name (*):</label>
                                    <input name="songartist" class="input is-medium" type="text" id="songArtist">
                                </div>

                                <div class="control">
                                    <label for="songcoverart">Song cover art (*):</label>
                                    <input name="songcoverart" class="input is-medium" type="text" id="songCover">
                                </div>

                                <div class="control">
                                    <label for="songlink">Song link:</label>
                                    <input name="songlink" class="input is-medium" type="text" id="songLink">
                                </div>

                                <div class="control">
                                    <label for="songpreview">Song preview:</label>
                                    <input name="songpreview" class="input is-medium" type="text" id="songPreview">
                                </div>

                            </div>

                        </div>







                </section>






                <footer class="modal-card-foot">
                    <button id="createNewSong" class="button is-success" onclick="saveNewSong()">Save changes</button>

        </div>



        <!--Edit Note Modal-->
        <div id="editNoteModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <section class="modal-card-body">
                <input class="input is-normal" id="editRankingInput" type="text">
                <input class="input is-normal" id="editSongInput" type="text">
                </section>
                <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveEditedNote()">
                    Save changes
                </button>
                <button class="button" onclick="closeEditModal()">Cancel</button>
                </footer>
            </div>
        </div>
